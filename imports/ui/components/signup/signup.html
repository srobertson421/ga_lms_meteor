<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <h1 class="text-xs-center">Signup</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div ng-show="signup.error" class="alert alert-warning" role="alert">
      <strong>{{signup.error.reason}}</strong>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <form name="signupForm">
      <div class="form-group">
        <input type="email" class="form-control" ng-model="signup.credentials.email" placeholder="Email" required>
        <input type="password" class="form-control" ng-model="signup.credentials.password" placeholder="Password" required>
        <br>
        <input ng-click="signup.signup()" ng-disabled="signup.signupForm.$invalid()" type="button" class="btn btn-primary" value="Signup">
      </div>
    </form>
    <h1 class="text-xs-center">Or With Github</h1>
    <button ng-click="signup.githubSignup()" class="btn btn-info center-block">Github Signin</button>
  </div>
</div>
